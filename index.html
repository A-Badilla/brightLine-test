<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrightLine - Player</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
<div class="header">
    <div>
        <img src="images/brightline-logo.png" alt="brightline logo" class="brightline-logo">
    </div>
    <div class="align-left">
        BrightLine Video Player
    </div>
</div>
<div class="display-in-columns">
    <div id="video-cards"></div>
    <div id="preview">
        <div class="preview-container">
            <video id="preview-player" src=""></video>
        </div>
    </div>
</div>
<div class="controls-style">
    <div><h1 class="font-style">Controls</h1></div>
    <div><p class="font-style">Press the up and down arrows to navigate in the left panel.</p></div>
    <div><p class="font-style">Press the enter key to open a full screen video.</p></div>
    <div><p class="font-style">In full screen press the backspace key to exit.</p></div>
    <div><p class="font-style">Press the p key to play the preview.</p></div>
</div>
<div id="div-video-player" class="hide-element">
    <video id="video-player" width="700" height="350" src="" controls>
    </video>
</div>
</body>
</html>
<script src="js/js_resource.js"></script>
